#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 7 (Wheezy) base system built with qemu-kvm.
#
#==============================================================================
---
extend: ../chroot/debian7.yaml
checkpoint: qemu.yaml

# Global variables use by Kameleon engine and the steps
global:
  # appliance options
  filesystem_type: ext4
  image_size: 10G
  image_format: qcow2
  image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name

  # qemu options
  qemu_enable_kvm: "$(egrep '(vmx|svm)' /proc/cpuinfo > /dev/null && echo true)"
  qemu_cpu: 2
  qemu_memory_size: 768
  qemu_monitor_socket: $$kameleon_cwd/qemu_monitor.socket
  qemu_ssh_port: 55423
  qemu_arch: $$arch
  qemu_pidfile: $$kameleon_cwd/qemu.pid

  ssh_config_file: $$kameleon_cwd/ssh_config
  out_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

  in_context:
    cmd: ssh -F $$ssh_config_file $${kameleon_recipe_name} -t /bin/bash
    workdir: /root/kameleon_workdir
    proxy_cache: 10.0.2.2

# Bootstrap the new system and create the 'in_context'
bootstrap:
  - download_kameleon_helpers
  - prepare_appliance
  - start_qemu

# Install and configuration steps
setup:
  - enable_checkpoint
  - "@base"

# Export the generated appliance in the format of your choice
export:
  - disable_checkpoint
  - qemu_save_appliance:
    # Output filename (without file extension)
    - output_filename: "$$kameleon_cwd/$${kameleon_recipe_name}"
    # Allowed formats are: tar.gz, tar.bz2, tar.xz, tar.lzo, qcow, qcow2, qed, vdi, raw, vmdk
    - output_formats: qcow2 tar.gz
    # Zero free unallocated blocks from ext2/3 file-systems before export to
    # reduce image size
    - zerofree: true
    # Allowed values are: 1, 2, 3, 4, 5, 6, 7, 8, 9, best, fast
    - tar_compression_level: "9"
    # List of files to exclude from tar archive
    - tar_excludes: >
        ./etc/fstab ./root/.bash_history ./root/kameleon_workdir ./root/.ssh
        ./var/tmp/* ./tmp/* ./var/log/* ./dev/* ./proc/* ./run/*
        ./sys/*
